<!--
This element is used to create sharable data structures on the fly.

@element xp-meta
@description A custom element used to create sharable data structures on the fly
@keywords web app, html5, expandjs, web-components
@group functionality
@homepage http://expandjs.com/elements/xp-meta
@repository https://github.com/ExpandJS/xp-meta

@behavior xp-shared-behavior /bower_components/xp-shared-behavior/xp-shared-behavior.html

@dependency polymer Polymer/polymer#^1.1.0
@dependency expandjs ExpandJS/expandjs#0.9.8
@dependency xp-shared-behavior ExpandJS/xp-shared-behavior#0.9.8
-->

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../expandjs/expandjs.html">
<link rel="import" href="../xp-shared-behavior/xp-shared-behavior.html">

<dom-module id="xp-meta">

    <template>

        <style>
            :host {
                display: none !important;
            }
        </style>

        <content id="content"></content>

    </template>

    <script>
        Polymer({

            // ELEMENT
            is: 'xp-meta',

            // BEHAVIORS
            behaviors: [
                Polymer.XPSharedBehavior
            ],

            /*********************************************************************/

            // PROPERTIES
            properties: {

                /**
                 * The element's data.
                 *
                 * @attribute data
                 * @type Object
                 * @notifies
                 * @readonly
                 */
                data: {
                    notify: true,
                    readOnly: true,
                    type: Object,
                    value: function () { return {}; }
                },

                /**
                 * The key used to share element's data.
                 *
                 * @attribute name
                 * @type string
                 */
                name: {
                    reflectToAttribute: true,
                    type: String,
                    value: null
                }
            },

            /*********************************************************************/

            // LISTENER
            ready: function () {

                // Vars
                var self = this;

                // Delaying
                XP.delay(function () {

                    // Vars
                    var props = XP.getDistributedElements(Polymer.dom(self.$.content), 'property[name]:not([name=""])');

                    // Parsing
                    props.forEach(function (prop) { self.set('data.' + prop.getAttribute('name'), XP.toValue(prop.getAttribute('value'))); });

                    // Sharing
                    if (self.name) { self.share(self.name, self.data); }
                });
            }
        });
    </script>

</dom-module>
